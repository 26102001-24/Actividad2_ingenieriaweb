<!DOCTYPE html>
<html>
<head>
  <title>Nuevo Restaurante</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Nuevo Restaurante</h1>
    <form>
      <div class="form-group">
        <label for="name-input">Nombre:</label>
        <input type="text" id="name-input" class="form-control">
      </div>

      <div class="form-group">
        <label for="description-input">Descripción:</label>
        <textarea id="description-input" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="address-input">Dirección:</label>
        <input type="text" id="address-input" class="form-control">
      </div>

      <div class="form-group">
        <label for="image-input">Imagen:</label>
        <input type="file" id="image-input" class="form-control-file">
      </div>

      <button id="submit-button" class="btn btn-primary">Guardar</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
